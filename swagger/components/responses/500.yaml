description: Internal Server Error
content:
  application/json:
    schema:
      type: object
      required:
        - success
        - status
        - message
      properties:
        success:
          type: boolean
          example: false
          description: Indicates failure
        status:
          type: integer
          description: HTTP error status
          example: 500
        message:
          type: string
          description: General error name
          example: Internal Server Error
